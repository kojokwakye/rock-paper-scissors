<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>rock, paper & scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images & sketch of ui/icons8-wrestling-96.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="external.js" defer></script>
  </head>
  <body>
    <div class="box">
      <div class="selections">
        <button id="rock" role="button">rock</button>
        <button id="paper" role="button">paper</button>
        <button id="scissors" role="button">scissors</button>
      </div>
      <div id="choices"></div>
      <div id="scoreboard">
        <div id="displayResults">
          <div id="player" style="border-bottom: 1px solid white">
            player
            <div id="playerPoint"></div>
          </div>
          <div id="computer" style="border-bottom: 1px solid white">
            computer
            <div id="computerPoint"></div>
          </div>
        </div>
        <div id="displayWinner" style="border-bottom: 1px solid white"></div>
      </div>
    </div>
  </body>
</html>
